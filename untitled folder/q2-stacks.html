	<script>
	// Implement a queue ↴ with 2 stacks ↴ . Your queue should have an enqueue and a dequeue function and it should be "first in first out" (FIFO).

	var s1 = []
	var s2 = []

	function enq(v) {
		s1.push(v)
	}

	function deq(v) {
		if ( s2.length ) {
			s2.pop()
		}
		else {
			while (s1.length>0) 
				s1.push(v);	
		}
	}
    
    enq(5); enq(6); enq(7)


	</script>
